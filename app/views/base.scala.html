@(title: String, css: Html = Html(""), js: Html = Html(""), jsor: Html = Html(""))(content: Html)
<!DOCTYPE html>
<html lang="es">
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="">
		<meta name="author" content="">
		@*<link rel="icon" href="../../favicon.ico">*@

		<title>@title</title>

		<!-- Bootstrap core CSS -->
		<link href="@routes.Assets.at("Bootstrap/css/bootstrap.min.css")" rel="stylesheet">
		<!-- Bootstrap theme -->
		<link href="@routes.Assets.at("Bootstrap/css/bootstrap-theme.min.css")" rel="stylesheet">

		<!-- Custom styles for this template -->
		<link href="@routes.Assets.at("Bootstrap/css/theme.css")" rel="stylesheet">

		<!-- MAS ESTILOS -->
		@css

		<!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
		<!--[if lt IE 9]><script src="@routes.Assets.at("Bootstrap/js/ie8-responsive-file-warning.js")"></script><![endif]-->
		<script src="@routes.Assets.at("Bootstrap/js/ie-emulation-modes-warning.js")"></script>

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body role="document">
		<!-- Fixed navbar -->
		<nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
						<span class="sr-only"> Palanca de navegación </span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#"> Agenda electrónica </a>
				</div>
				<div id="navbar" class="navbar-collapse collapse">
					<ul class="nav navbar-nav">
						<li class="active"><a href="#"> Inicio </a></li>
					</ul>
				</div><!--/.nav-collapse -->
			</div>
		</nav>
		<div class="container theme-showcase" role="main">
		@content
		</div>
		<!-- Bootstrap core JavaScript
		================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
		<script src="@routes.Assets.at("Bootstrap/js/bootstrap.min.js")"></script>
		<script src="@routes.Assets.at("Bootstrap/js/docs.min.js")"></script>
		<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
		<script src="@routes.Assets.at("Bootstrap/js/ie10-viewport-bug-workaround.js")"></script>
		<!-- LIBRERIAS JS -->
		@js

		<script>
			$(document).ready(function(){
				@jsor
			});
		</script>
	</body>
</html>
